machine:
  php:
    version: 7.0.17

dependencies:
  pre:
    - git clone https://github.com/git-ftp/git-ftp.git && cd git-ftp
    - LATEST_VERSION="$(git tag | grep '^[0-9]*\.[0-9]*\.[0-9]*$' | tail -1)"
    - git checkout "$LATEST_VERSION"
    - sudo make install

test:
  override:
    - echo "Testing hasn't been implemented yet"

deployment:
  production:
    branch: develop
    commands:
      - git ftp init -u $FTP_USERNAME -p $FTP_PASSWORD ftp://$FTP_HOST

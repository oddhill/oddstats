machine:
  php:
    version: 7.0.17

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install git-ftp
    - sudo apt-get install wput

test:
  override:
    - echo "Testing hasn't been implemented yet"

deployment:
  production:
    branch: develop
    commands:
      - git ftp init -u $FTP_USERNAME -p $FTP_PASSWORD ftp://$FTP_HOST
      - wput vendor ftp://$FTP_USERNAME:$FTP_PASSWORD@$FTP_HOST
